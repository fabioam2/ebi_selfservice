; ═══════════════════════════════════════════════════════════════════
; ARQUIVO DE CONFIGURAÇÃO - Sistema de Cadastro de Crianças
; ═══════════════════════════════════════════════════════════════════
;
; ATENÇÃO SEGURANÇA:
; - Este arquivo contém informações sensíveis (senhas)
; - NUNCA coloque este arquivo em diretório público acessível pela web
; - Use .htaccess para bloquear acesso direto
; - Mantenha backup seguro deste arquivo
;
; Estrutura recomendada:
; /app_root/
;   ├── config/              (FORA do public_html)
;   │   ├── config.ini
;   │   ├── cadastro_criancas.txt
;   │   └── painel_criancas.txt
;   └── public_html/
;       └── ebi/
;           └── index.php
;
; ═══════════════════════════════════════════════════════════════════

; ───────────────────────────────────────────────────────────────────
; [INFO_SISTEMA] - Informações do Sistema
; ───────────────────────────────────────────────────────────────────
[INFO_SISTEMA]
NOME_SISTEMA = "Sistema de Cadastro de Crianças"
VERSAO = "2.0"
DATA_INSTALACAO = ""
; Será preenchido automaticamente na criação da instância

; ───────────────────────────────────────────────────────────────────
; [INFO_USUARIO] - Informações do Proprietário da Instância
; ───────────────────────────────────────────────────────────────────
[INFO_USUARIO]
NOME = ""
EMAIL = ""
CIDADE = ""
COMUM = ""
USER_ID = ""
DATA_CRIACAO = ""
; Será preenchido automaticamente na criação da instância

; ───────────────────────────────────────────────────────────────────
; [GERAL] - Configurações Gerais do Sistema
; ───────────────────────────────────────────────────────────────────
[GERAL]
; Caminhos dos arquivos de dados (relativos ao index.php)
ARQUIVO_DADOS = "/../../config/cadastro_criancas.txt"
ARQUIVO_DADOS_PAINEL = "/../../config/painel_criancas.txt"

; Delimitador usado nos arquivos de dados
DELIMITADOR = "|"

; Sistema de Backup
MAX_BACKUPS = 10
BACKUP_AUTOMATICO = true

; Configurações do Formulário de Cadastro
NUM_LINHAS_FORMULARIO_CADASTRO = 5
; Número de campos por linha: ID|Nome|Responsável|Telefone|Idade|Comum|StatusImpresso|Portaria|CodResp
NUM_CAMPOS_POR_LINHA_NO_ARQUIVO = 8

; Timezone (importante para logs e timestamps)
TIMEZONE = "America/Sao_Paulo"

; ───────────────────────────────────────────────────────────────────
; [SEGURANCA] - Configurações de Segurança
; ───────────────────────────────────────────────────────────────────
[SEGURANCA]
; Senha de acesso ao sistema
; ALTERE esta senha imediatamente após a instalação!
SENHA_ADMIN_REAL = "Admin@123"

; Senha para acesso ao painel (pode ser diferente da admin)
SENHA_PAINEL = "Admin@123"

; Tempo de sessão em segundos (30 minutos = 1800)
TEMPO_SESSAO = 1800

; Bloquear após tentativas de login falhas
MAX_TENTATIVAS_LOGIN = 5

; Tempo de bloqueio em segundos (5 minutos = 300)
TEMPO_BLOQUEIO = 300

; Token CSRF (será gerado automaticamente)
CSRF_PROTECTION = true

; Registrar tentativas de login
LOG_TENTATIVAS_LOGIN = true

; ───────────────────────────────────────────────────────────────────
; [IMPRESSORA_ZPL] - Configurações da Impressora de Pulseiras
; ───────────────────────────────────────────────────────────────────
[IMPRESSORA_ZPL]
; Tamanho da pulseira em milímetros
TAMPULSEIRA = 269

; Dots por milímetro
DOTS = 8

; Tamanho do fecho em milímetros
FECHO = 1

; Posição inicial do fecho  em milímetros
FECHOINI = 26

; URL do serviço de impressão (ex.: Zebra Web Server em rede local)
; Exemplo: "http://127.0.0.1:9100/write" para localhost
URL_IMPRESSORA = "http://127.0.0.1:9100/write"

; Largura da pulseira em dots (24mm)
LARGURA_PULSEIRA = 192

; Habilitar impressão de QR Code
IMPRIMIR_QRCODE = false

; Tamanho do QR Code (2-10)
TAMANHO_QRCODE = 4

; ───────────────────────────────────────────────────────────────────
; [INTERFACE] - Configurações da Interface
; ───────────────────────────────────────────────────────────────────
[INTERFACE]
; Título da página de login
TITULO_LOGIN = "Acesso ao Sistema"

; Logo do sistema (URL ou caminho)
LOGO_URL = "https://placehold.co/40x40/007bff/white?text=Kids"

; Cor primária do tema (hex)
COR_PRIMARIA = "#007bff"

; Cor secundária do tema (hex)
COR_SECUNDARIA = "#0056b3"

; Mostrar rodapé com créditos
MOSTRAR_RODAPE = true

; Texto do rodapé
TEXTO_RODAPE = "Sistema de Cadastro de Crianças"

; ───────────────────────────────────────────────────────────────────
; [VALIDACAO] - Regras de Validação de Dados
; ───────────────────────────────────────────────────────────────────
[VALIDACAO]
; Tamanho mínimo do nome da criança
MIN_TAMANHO_NOME_CRIANCA = 2

; Tamanho máximo do nome da criança
MAX_TAMANHO_NOME_CRIANCA = 100

; Tamanho máximo do nome do responsável
MAX_TAMANHO_NOME_RESPONSAVEL = 100

; Idade mínima permitida
IDADE_MINIMA = 0

; Idade máxima permitida
IDADE_MAXIMA = 17

; Formato do telefone (regex)
REGEX_TELEFONE = "/^[\d\s\-\(\)]+$/"

; Tamanho mínimo do telefone
MIN_TAMANHO_TELEFONE = 8

; Tamanho máximo do telefone
MAX_TAMANHO_TELEFONE = 20

; ───────────────────────────────────────────────────────────────────
; [PROCESSAMENTO_NOMES] - Configurações para Processamento de Nomes
; ───────────────────────────────────────────────────────────────────
[PROCESSAMENTO_NOMES]
; Limite de caracteres para nome da criança na pulseira
MAX_CHARS_NOME_CRIANCA_PULSEIRA = 22

; Limite de caracteres para nome do responsável na pulseira
MAX_CHARS_NOME_RESPONSAVEL_PULSEIRA = 25

; Converter nomes para maiúsculas na pulseira
CONVERTER_MAIUSCULAS = true

; Remover acentos dos nomes na pulseira
REMOVER_ACENTOS = false

; ───────────────────────────────────────────────────────────────────
; [LISTAGEM] - Configurações da Listagem de Cadastros
; ───────────────────────────────────────────────────────────────────
[LISTAGEM]
; Número de registros por página (0 = todos)
REGISTROS_POR_PAGINA = 0

; Ordenação padrão (id, nomeCrianca, nomeResponsavel, idade, comum, portaria)
ORDENACAO_PADRAO = "id"

; Direção da ordenação (ASC ou DESC)
DIRECAO_ORDENACAO = "ASC"

; Habilitar filtro por portaria
HABILITAR_FILTRO_PORTARIA = true

; Habilitar busca rápida
HABILITAR_BUSCA_RAPIDA = true

; ───────────────────────────────────────────────────────────────────
; [EMAIL] - Configurações de Email (Opcional)
; ───────────────────────────────────────────────────────────────────
[EMAIL]
; Habilitar envio de emails
HABILITAR_EMAIL = false

; Email remetente
EMAIL_FROM = "no-reply@ebi.ccbcampinas.org.br"

; Nome do remetente
NOME_FROM = "Sistema de Cadastro"

; Email para notificações de admin
EMAIL_ADMIN = ""

; Enviar notificação quando novo cadastro é criado
NOTIFICAR_NOVO_CADASTRO = false

; ───────────────────────────────────────────────────────────────────
; [LOGS] - Configurações de Logs
; ───────────────────────────────────────────────────────────────────
[LOGS]
; Habilitar sistema de logs
HABILITAR_LOGS = false

; Caminho do arquivo de log
ARQUIVO_LOG = "/../../config/sistema.log"

; Nível de log (DEBUG, INFO, WARNING, ERROR)
NIVEL_LOG = "INFO"

; Tamanho máximo do arquivo de log em MB
MAX_TAMANHO_LOG_MB = 10

; Registrar todas as ações de cadastro
LOG_ACOES_CADASTRO = true

; Registrar todas as impressões
LOG_IMPRESSOES = true

; ───────────────────────────────────────────────────────────────────
; [RECURSOS] - Habilitar/Desabilitar Recursos
; ───────────────────────────────────────────────────────────────────
[RECURSOS]
; Habilitar impressão de pulseiras
HABILITAR_IMPRESSAO = true

; Habilitar cadastro em massa (múltiplas linhas)
HABILITAR_CADASTRO_MASSA = true

; Habilitar edição de cadastros
HABILITAR_EDICAO = true

; Habilitar exclusão de cadastros
HABILITAR_EXCLUSAO = true

; Habilitar impressão da pulseira do responsável
HABILITAR_PULSEIRA_RESPONSAVEL = true

; Habilitar recuperação de backup
HABILITAR_RECUPERACAO_BACKUP = true

; Habilitar zeragem de arquivo
HABILITAR_ZERAGEM = true

; Habilitar exportação de dados
HABILITAR_EXPORTACAO = true

; ───────────────────────────────────────────────────────────────────
; [AVANCADO] - Configurações Avançadas
; ───────────────────────────────────────────────────────────────────
[AVANCADO]
; Modo debug (NUNCA ative em produção!)
DEBUG_MODE = false

; Mostrar erros PHP (NUNCA ative em produção!)
MOSTRAR_ERROS_PHP = false

; Encoding do arquivo de dados
ENCODING_ARQUIVO = "UTF-8"

; Usar cache de cadastros (melhora performance)
USAR_CACHE = false

; Tempo de cache em segundos
TEMPO_CACHE = 60

; Verificar integridade dos dados ao carregar
VERIFICAR_INTEGRIDADE = true

; ───────────────────────────────────────────────────────────────────
; [LIMPEZA_AUTOMATICA] - Configurações de Limpeza de Instâncias
; ───────────────────────────────────────────────────────────────────
[LIMPEZA_AUTOMATICA]
; Habilitar limpeza automática de instâncias inativas
HABILITAR_LIMPEZA = true

; Tempo de inatividade em horas antes de apagar a instância
; Após esse período sem uso, a instância será removida automaticamente
HORAS_INATIVIDADE = 6

; Criar backup antes de remover (salva em um diretório de backup)
BACKUP_ANTES_REMOVER = true

; Diretório para backups das instâncias removidas (opcional)
DIRETORIO_BACKUP = "/../../backups_removed/"

; Manter arquivos de log após remoção
MANTER_LOGS = false

; ───────────────────────────────────────────────────────────────────
; [SAIDA] - Configurações do Módulo de Saída de Crianças
; ───────────────────────────────────────────────────────────────────
[SAIDA]
; Habilitar módulo de saída/entrada de crianças
HABILITAR_SAIDA = true

; Arquivo de log de saídas (relativos ao índice de dados)
ARQUIVO_SAIDAS = "/../../config/saidas.log"

; Refresh rate padrão do painel (segundos)
REFRESH_RATE_PADRAO = 5

; Número de registros por página no painel
REGISTROS_POR_PAGINA_PAINEL = 10

; ═══════════════════════════════════════════════════════════════════
; FIM DO ARQUIVO DE CONFIGURAÇÃO
; ═══════════════════════════════════════════════════════════════════
;
; IMPORTANTE:
; - Mantenha backup deste arquivo
; - Não compartilhe este arquivo (contém senhas)
; - Use senhas fortes e únicas
; - Revise as configurações regularmente
; - Teste em ambiente de desenvolvimento antes de aplicar em produção
;
; ═══════════════════════════════════════════════════════════════════
